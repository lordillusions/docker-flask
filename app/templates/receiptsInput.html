<html>
  <head>
    <title>Flask - Receipts Input page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Receipts Input [{{ username }}]</h1>
        <p><strong>Expense Approver: {{ isExpenseApprover }}</strong></p>
        <p><strong>Invoice Approver: {{ isInvoiceApprover }}</strong></p>
      <br>
      <form action="" method="post">
        Report IDs:<textarea rows="10" cols="30" placeholder="ReceiptsNumbers" name="receiptsNumbers"></textarea><br/>
        Box Number:<input type="text" placeholder="BoxNumber" name="BoxNumber" value="">
        <br/><br/>
        <input class="btn btn-default" type="submit" value="Submit">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
