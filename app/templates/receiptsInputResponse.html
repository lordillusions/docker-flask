<html>
  <head>
    <title>Flask - Updated Reports List Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Updated Reports  List - [{{ username }}]</h1>
      <br>
      {{ reportsUpdatedList|safe }}

      <br>
      <a href="/reportsList">[Reports List]</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/receiptsInput">[Scan Reports]</a>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
