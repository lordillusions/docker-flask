<html>
  <head>
    <title>Flask - Report Creation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Reports Creation for: [{{ username }}]</h1>
      <br>
      <form action="" method="post">
         <p>Report Name: <input type="text" placeholder="Name" name="Name" value=""></p>
         <p>Report Comment: <input type="text" placeholder="Comment" name="Comment" value=""></p>
         <br/>
         <input class="btn btn-default" type="submit" value="Create">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
    </div>
    </div>
  </body>
</html>
