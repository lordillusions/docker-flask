<html>
  <head>
    <title>Flask - Report Creation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Reports Creation for: [{{ username }}]</h1>
      <br>
      <h2>Successfully Created Report:</h2><br/>
      <p>Report ID: {{ reportID }}</p>
      <p>Report URL: {{ reportURL }}</p>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
    </div>
    </div>
  </body>
</html>
